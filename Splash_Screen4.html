<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles4.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sofia Sans', sans-serif;
            min-height: 100vh;
        }

        .transparent-box {
            z-index: 3;
            background-color: rgba(27, 21, 21, 0.2);
            padding: 4vw; /* Adjusted for responsiveness */
            border-radius: 2vw; /* Adjusted for responsiveness */
            position: fixed;
            bottom: 0;
            left: 5vw; /* Adjusted for responsiveness */
            width: 90vw; /* Adjusted for responsiveness */
        }

        button {
            position: fixed;
            bottom: 5vw; /* Adjusted for responsiveness */
            right: 5vw; /* Adjusted for responsiveness */
            padding: 2vw 4vw; /* Adjusted for responsiveness */
            background-color: #ffffff;
            color: #112317;
            border: none;
            cursor: pointer;
            font-family: 'Sofia Sans', sans-serif;
            z-index: 4; /* Make sure the button is above the overlay */
        }

        h1 {
            margin: 2vw;
            font-size: 4vw; /* Adjusted for responsiveness */
            color: #ffffff;
        }

        h2 {
            margin: 0;
            font-size: 2vw; /* Adjusted for responsiveness */
            color: #ffffff;
        }

        .background-image {
            background-image: url('S4_IMG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        @media (max-width: 768px) {
            .transparent-box {
                padding: 8vw;
                border-radius: 4vw;
                left: 2vw;
                width: 96vw;
            }

            button {
                bottom: 8vw;
                right: 2vw;
                padding: 4vw 8vw;
            }

            h1 {
                margin: 4vw;
                font-size: 8vw;
            }

            h2 {
                font-size: 4vw;
            }
        }
    </style>
    <title>Your Page Title</title>
</head>

<body>
    <div class="background-image">
        <div class="overlay"></div>
        <div class="transparent-box">
            <h1>Harvest happiness at home!</h1>
            <h2>Discover the joy of growing fresh, organic food with our guidance. Let's grow together!</h2>
        </div>
    </div>

    <button onclick="window.location.href='welcome.html'">NEXT</button>
</body>

</html>
