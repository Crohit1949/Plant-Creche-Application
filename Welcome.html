<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sofia Sans', sans-serif;
            min-height: 100vh;
        }

        .background-image {
    background-image: url('S5_IMG.png'); /* Add your background image URL here */
    background-size: cover;
    background-position: center bottom; /* Set background position to bottom */
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}


        .heading {
            text-align: center;
            margin-top: 10vh; /* Adjusted for responsiveness */
            font-family: 'Sofia pro', sofia-pro;
            color: #194923;
        }

        .heading h1 {
            font-size: 8vw; /* Adjusted for responsiveness */
        }

        .subheading {
            font-size: 4vw; /* Adjusted for responsiveness */
            font-family: 'Sofia Pro', sofia-pro;
            margin-top: 1vh; /* Adjusted for responsiveness */
        }

        .box-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            padding: 6vw; /* Adjusted for responsiveness */
            color: #C2E7B5;
            border-radius: 5vw; /* Adjusted for responsiveness */
            margin: 3vh 0;
            box-sizing: border-box;
            text-align: center;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Adjusted for responsiveness */
        }

        .register-box,
        .login-box {
            width: 100%; /* Adjusted for responsiveness */
            padding: 4vw; /* Adjusted for responsiveness */
            border-radius: 5vw; /* Adjusted for responsiveness */
            box-sizing: border-box;
            margin-bottom: 5vh;
        }

        .register-box {
            background-color: #112317;
            font-family: 'Sofia pro', Sofia-pro;
        }

        .login-box {
            background-color: #194923;
            font-family: 'Sofia pro', Sofia-pro;
        }

        .box button {
            background-color: inherit;
            color: inherit;
            border: none;
            cursor: pointer;
            font-size: 100%; /* Resetting font size to match parent */
        }

        h2 {
            margin-top: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .heading h1 {
                font-size: 10vw;
            }

            .subheading {
                font-size: 5vw;
            }

            .box {
                width: 90%; /* Adjusted for responsiveness */
            }

            .register-box,
            .login-box {
                padding: 6vw; /* Adjusted for responsiveness */
            }
        }
    </style>
    <title>Your Page Title</title>
</head>

<body>
    <div class="background-image">
        <div class="heading">
            <h1>Welcome !!</h1>
            <p class="subheading">Choose One Option to continue </p>
        </div>

        <div class="box-container">
            <div class="box login-box">
                <button type="button" class="Login" onclick="redirectToLogin()">Login</button>
                <!-- Add your login form or content here -->
            </div>

            <div class="box register-box">
                <button type="button" class="Register" onclick="redirectToSignUp()">Register</button>
                <!-- Add your registration form or content here -->
            </div>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = 'login.php';
        }

        function redirectToSignUp() {
            window.location.href = 'sign_up.php';
        }
    </script>
</body>

</html>
