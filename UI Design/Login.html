<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Pro:wght@400;500;600&display=swap" />
  <style>
    body {
      margin: 0;
      line-height: normal;
    }

    .container {
      position: relative;
      background-color: #fff;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-size: 14px;
      color: #194923;
      font-family: 'Sofia Pro', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 17px;
      color: #000;
      font-family: Montserrat, sans-serif;
    }

    .title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .form-group {
      position: relative;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      text-align: left;
      font-size: 16px;
      line-height: 22px;
    }

    .input-group {
      position: relative;
      border-radius: 4px;
      border: 2px solid #d9d9d9;
      box-sizing: border-box;
      width: 100%;
      height: 44px;
      display: flex;
      align-items: center;
      padding: 10px 12px;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 12px;
      color: #d9d9d9;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding-left: 50px;
    }

    .button {
      position: relative;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #194923;
      color: #c2e7b5;
      width: 80%;
      max-width: 400px;
      height: 40px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 32px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
    }

    .register-link {
      margin-top: 20px;
      font-size: 12px;
      line-height: 22px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Login To Account</div>
    <div class="header">
      <div><!-- Your header content here --></div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <div class="input-group">
        <div style="position: relative; line-height: 22px; font-weight: 500">+91-</div>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" />
      </div>
    </div>
    <div class="form-group">
      <label for="otp">OTP Verification</label>
      <div class="input-group">
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" />
      </div>
    </div>
    <div id="resendOTPText" class="register-link">Resend OTP</div>
    <button id="continueBtn" class="button">Continue</button>
    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965278.png" alt="Icon 1" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Icon 2" />
      <img src="https://cdn-icons-png.flaticon.com/512/152/152752.png" alt="Icon 3" />
    </div>
    <div id="dontHaveAn" class="register-link">
      Donâ€™t have an account? <span style="text-decoration: underline;" id="registerLink">Register</span>
    </div>
  </div>

  <script>
    var resendOTPText = document.getElementById("resendOTPText");
    if (resendOTPText) {
      resendOTPText.addEventListener("click", function (e) {
        // Resend OTP logic
        alert("Resend OTP logic");
      });
    }

    var continueBtn = document.getElementById("continueBtn");
    if (continueBtn) {
      continueBtn.addEventListener("click", function (e) {
        // Continue logic
        alert("Continue logic");
      });
    }

    var registerLink = document.getElementById("registerLink");
    if (registerLink) {
      registerLink.addEventListener("click", function (e) {
        // Redirect to registration page or perform registration logic
        alert("Redirect to registration page or perform registration logic");
      });
    }
  </script>
</body>
</html>
